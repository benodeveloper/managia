{% extends 'partials/layouts/main.html' %}

{% block content %}
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
            <th scope="col" class="p-4">
                <div class="flex items-center">
                    <input id="checkbox-all-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                    <label for="checkbox-all-search" class="sr-only">checkbox</label>
                </div>
            </th>
            <th scope="col" class="px-6 py-3">
                Mission ID
            </th>
            <th scope="col" class="px-6 py-3">
                Reference
            </th>
            <th scope="col" class="px-6 py-3">
                Order number
            </th>
            <th scope="col" class="px-6 py-3">
                Action
            </th>
        </tr>
    </thead>
    <tbody>
      {% for mission in missions %}
        <tr class="bg-white border-b  hover:bg-gray-50">
          <td class="w-4 p-4">
              <div class="flex items-center">
                  <input id="checkbox-table-search-{{ mission.id }}" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500  focus:ring-2">
                  <label for="checkbox-table-search-{{ mission.id }}" class="sr-only">checkbox</label>
              </div>
          </td>
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
            {{ mission.id }}
          </th>
          <td class="px-6 py-4">
            {{ mission.reference }}
          </td>
          <td class="px-6 py-4">
            {{ mission.order_number }}
          </td>
          <td class="px-6 py-4">
              <a href="#" class="font-medium text-blue-600 hover:underline">Edit</a>
          </td>
      </tr>
    {% endfor %}
    
    </tbody>
  </table>
</div>
{% endblock %}
